                0px 34px 20px -20px rgb(114, 11, 173),
                0px 34px 40px -40px rgb(8, 122, 122),
                0px 34px 60px -60px rgb(12, 22, 156);
            }
            99% {
              box-shadow:
                0px 34px 15px -15px rgb(114, 11, 173),
                0px 34px 25px -25px rgb(8, 122, 122),
                0px 34px 35px -35px rgb(12, 22, 156);
            }
            to {
              box-shadow:
              0px 34px 15px -15px rgb(12, 22, 156)
            }
          }
          @keyframes rotation {
            0% {
              transform: rotate(0deg);
            }
            100% {
              transform: rotate(360deg);
            }
          }
