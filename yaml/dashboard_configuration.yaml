decluttering_templates:
  small_light_image:
    element:
      type: custom:config-template-card
      variables:
        - states['[[entity]]'].attributes.brightness
        - states['[[entity]]'].attributes.rgb_color
        - states['[[entity]]'].state
      entities:
        - '[[entity]]'
      element:
        type: image
        image: /local/lovelace/other/pixel.png
      style:
        top: '[[top]]'
        left: '[[left]]'
        transform: scale(1)
        transformOrigin: center center
        width: 3px
        border-radius: 50%
        pointer-events: none
        background-color: >-
          ${ vars[2] === 'on' ? "rgba(255, 255, 255, " + (vars[0] / 255) + ")" :
          "none" }
        box-shadow: >-
          ${ vars[2] === 'on' ? "0 0 10px 6px rgba(255, 255, 255, " + (vars[0]
          / 255) + ") , 0 0 20px 20px rgba(" + vars[1][0] +", " + vars[1][1] +
          ", " + vars[1][2] + ", " + (vars[0] / 255) + ")" : "none" }
  ceiling_light_image:
    element:
      type: custom:config-template-card
      variables:
        - states['[[entity]]'].attributes.brightness
        - states['[[entity]]'].attributes.rgb_color
        - states['[[entity]]'].state
      entities:
        - '[[entity]]'
      element:
        type: image
        image: /local/lovelace/other/pixel.png
      style:
        top: '[[top]]'
        left: '[[left]]'
        transform: scale(1)
        transformOrigin: center center
        width: 3px
        border-radius: 50%
        pointer-events: none
        background-color: >-
          ${ vars[2] === 'on' ? "rgba(255, 255, 255, " + (vars[0] / 255) + ")" :
          "none" }
        box-shadow: >-
          ${ vars[2] === 'on' ? "0 0 20px 12px rgba(255, 255, 255, " + (vars[0]
          / 255) + ") , 0 0 60px 40px rgba(" + vars[1][0] +", " + vars[1][1] +
          ", " + vars[1][2] + ", " + (vars[0] / 255) + ")" : "none" }
  ceiling_light_icon:
    element:
      type: state-icon
      entity: '[[entity]]'
      title: '[[entity]]'
      icon: mdi:ceiling-light
      style:
        top: '[[top]]'
        left: '[[left]]'
        transform: scale(1)
        transformOrigin: center center
      tap_action:
        action: toggle
      hold_action:
        action: more-info
views:
