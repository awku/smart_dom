                0px -25px 60px -60px rgb(8, 122, 122);
            }
            15% {
              box-shadow:
                0px -25px 15px -15px rgb(12, 22, 156),
                0px -25px 25px -25px rgb(114, 11, 173),
                0px -25px 35px -35px rgb(8, 122, 122);
            }
            30% {
              box-shadow:
                0px -25px 20px -20px rgb(8, 122, 122),
                0px -25px 40px -40px rgb(12, 22, 156),
                0px -25px 60px -60px rgb(114, 11, 173);
            }
            45% {
              box-shadow:
                0px -25px 15px -15px rgb(8, 122, 122),
                0px -25px 25px -25px rgb(12, 22, 156),
                0px -25px 35px -35px rgb(114, 11, 173);
            }
            60% {
              box-shadow:
                0px -25px 20px -20px rgb(114, 11, 173),
                0px -25px 40px -40px rgb(8, 122, 122),
                0px -25px 60px -60px rgb(12, 22, 156);
            }
            99% {
              box-shadow:
                0px -25px 15px -15px rgb(114, 11, 173),
                0px -25px 25px -25px rgb(8, 122, 122),
                0px -25px 35px -35px rgb(12, 22, 156);
            }
            to {
              box-shadow:
              0px -25px 15px -15px rgb(12, 22, 156)
            }
          }
          @-webkit-keyframes custom_down_tv_effect {
            from {
              box-shadow:
                0px 34px 20px -20px rgb(12, 22, 156),
                0px 34px 40px -40px rgb(114, 11, 173),
                0px 34px 60px -60px rgb(8, 122, 122);
            }
            15% {
              box-shadow:
                0px 34px 15px -15px rgb(12, 22, 156),
                0px 34px 25px -25px rgb(114, 11, 173),
                0px 34px 35px -35px rgb(8, 122, 122);
            }
            30% {
              box-shadow:
                0px 34px 20px -20px rgb(8, 122, 122),
                0px 34px 40px -40px rgb(12, 22, 156),
                0px 34px 60px -60px rgb(114, 11, 173);
